<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Contact Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
            <link rel="stylesheet" href="https://use.typekit.net/mhj5wdi.css">
    
            <link href="/css/site.css" rel="stylesheet">
    
    </head>

    <body class="d-flex flex-column h-100 homeBG">
        <main class="flex-shrink-0">
            <div class="container h-100 gy-2">
                <h1>Contact Me</h1>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">First name</label>
                            <input type="text" name="firstName" class="form-control" placeholder="First name" aria-label="First name" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Last name</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Last name" aria-label="Last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Phone (optional)</label>
                            <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Message</label>
                            <textarea type="text" name="message" class="form-control" placeholder="Message" aria-label="Message"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
